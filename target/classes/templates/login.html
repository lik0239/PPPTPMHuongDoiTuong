<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body th:replace="_layout :: layout (~{::section}, ~{::title})">
<section>
  <h1>Đăng nhập</h1>
  <form method="post" action="/login" class="toolbar" style="max-width:420px">
    <label> Tên đăng nhập
      <input type="text" name="username" required />
    </label>
    <label> Mật khẩu
      <input type="password" name="password" required />
    </label>
    <button class="btn" type="submit">Đăng nhập</button>
    <p class="muted">Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
    <p th:if="${param.error}" class="muted">Sai tài khoản hoặc mật khẩu.</p>
    <p th:if="${param.registered}" class="muted">Đăng ký thành công, mời đăng nhập.</p>
  </form>
</section>
</body>
</html>
